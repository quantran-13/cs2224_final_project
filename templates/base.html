<!DOCTYPE html>
<html lang="en">

    <head>
        {% block head %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>{% block title %}{% endblock %} CS419 Final Project 1</title>
        <!-- icon -->
        <link rel="icon" href="{{ url_for('static', path='/images/favicon.ico') }}" sizes="32x32" />

        <!-- Bootstrap 5 CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

        <!-- Custom CSS -->
        <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet" />

        <!-- Font Awesome JS -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <!-- <script src="https://kit.fontawesome.com/543c4560e5.js" crossorigin="anonymous"></script> -->

        <!-- Cropper.JS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" type="text/css" />

        {% endblock %}
    </head>

    <body>
        <!-- Page Content  -->
        <div id="container-fluid">
            <div class="row my-3">
                {% include 'include/topnav.html' %}
            </div>
            <div class="row my-3">
                {% block page_content %}
            </div>
            {% endblock %}
        </div>

        {% block scripts %}

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!-- Custom CSS -->
        <script src="{{ url_for('static', path='/js/upload_image.js') }}"></script>

        <!-- Cropper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cropper/1.0.1/jquery-cropper.min.js"></script>

        {% endblock %}
    </body>

</html>
